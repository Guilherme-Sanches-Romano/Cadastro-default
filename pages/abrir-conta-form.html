<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoniBank - Página inicial</title>
   
</head>

<body>
    <main class="container">
        <section class="formulario">
            <form class="principal__formulario" data-formulario>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="nome">Nome</label>
                    <input name="nome" id="nome" class="campo__escrita" type="text" required minlength="3"/>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="email">E-mail</label>
                    <input name="email" id="email" class="campo__escrita"  type="email" required minlength="4" />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="senha">Senha</label>
                    <input name="senha" id="senha" class="campo__escrita"  type="password" required minlength="4" />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="senha">Confirmar Senha</label>
                    <input name="confirmarSenha" id="confirmarSenha" class="campo__escrita"  type="password" required minlength="4" />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="rg">RG</label>
                    <input name="rg" id="rg" class="campo__escrita campo__escrita--menor" required type="text" minlength="11"  maxlength="14"/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="cpf">CPF</label>
                    <input name="cpf" id="cpf" class="campo__escrita campo__escrita--menor" required  type="text" minlength="11" maxlength="14" pattern="\{d3}\.?\d{3}\.?\d{3}-?\d{2}"/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="cep">CEP </label>
                    <input name="cep" id="cep" class="campo__escrita campo__escrita--menor" required  type="text" minlength="4"  />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="estado">Estado</label>
                    <input name="estado" id="estado" class="campo__escrita campo__escrita--menor" required  type="text"/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" class="campo__escrita campo__escrita--menor" required  type="text"/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="rua">Rua</label>
                    <input name="rua" id="rua" class="campo__escrita campo__escrita--menor" required  type="text"/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="enderecoNum">Número endereço</label>
                    <input name="enderecoNum" id="enderecoNum" class="campo__escrita campo__escrita--menor" required  type="text"/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="aniversario">Data de nascimento</label>
                    <input name="aniversario" id="aniversario" class="campo__escrita campo__escrita--menor" required type="date"/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__termos">
                    <input name="termos" class="termos__input" type="checkbox" required>
                    <p class="termos__texto">Li e estou ciente quanto às condições de tratamento dos meus dados conforme
                        descrito na Política
                        de
                        Privacidade do banco.</p>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <div>
                    <input value="Avançar" type="submit" class="formulario__botao" id="enviar" data-botao-enviar>
                    <span class="mensagem-erro"></span>
                </div>
            </form>

        </section>

    </main>
    <script src="../js/cep.js"></script>
    <script src="../js/validacoesCadastro.js" type="module"></script>
</body>

</html>
